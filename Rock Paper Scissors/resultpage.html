    <link rel="stylesheet" href="styles2.css">

    <title>Result</title>

  <body>
    <div class="title-bar">
        <div class="title container-fluid">
          <h1 class="title-text ">ROCK</h1>
          <h1 class="title-text ">PAPER</h1>
          <h1 class="title-text ">SCISSORS</h1>
        </div>
        <div class="score-card-container conatiner-fluid">
          <div class="score-card">
            <p class="score-text">SCORE</p>
            <h1 class="score">0</h1>
          </div>
        </div>
      </div>

      <div class="chosen-one">
          <div class="me-pick-conatiner">
              <h3 class="picked-text">YOU PICKED</h3>
              <div class="backgroundM">
                <div class="innerB" id="paper-inner">
                  <img class="iconM" src="" alt="">
                </div>   
              </div>
          </div>
          <div class="result-conatainer">
            <h1 class="result"></h1>
            <a href="homepage.html"><button class="play-again">PLAY AGAIN</button></a> 
              

          </div>
          <div class="com-pick-container">
            <h3 class="picked-text">COMPUTER PICKED</h3>
            <div class="backgroundC paper-bgB">
                <div class="innerB" id="paper-inner">
                  <img class="iconC" src="images/icon-paper.svg" alt="">
                </div>   
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index2.js"></script>
